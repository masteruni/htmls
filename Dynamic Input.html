<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .resizable {
            width: 50px;
        }
    </style>

</head>

<body>
    <h1 class="p-2 m-2 text-center fw-bolder text-danger">Staff Audit</h1>

    <div class="d-flex justify-content-start card shadow flex-row p-2 m-2">
        <div class="input-group">
            <input type="text" class="resizable p-2 m-2" oninput="autoResize(this)"
                onkeypress="return isNumberKey(event)" maxlength="8" placeholder="ID#">
            <input class="m-2 p-2 text-center" type="text" id="myInput" oninput="autoResize(this)"
                onkeypress="return isNumberKey(event)" maxlength="50" placeholder="Employee Name">
        </div>
    </div>

    <script>
        function autoResize(input) {
            if (input.classList.contains('resizable')) {
                input.style.width = "0px";
                input.style.width = (input.scrollWidth + 10) + "px";
            }
        }

        function isNumberKey(evt) {
            var target = evt.target || evt.srcElement;
            if (target.classList.contains('resizable')) {
                var charCode = (evt.which) ? evt.which : evt.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
